{% extends "layout.html" %}
{% block content %}
<div class="leftcolumn">
    {% for post in posts %}
        <div class="card">
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
